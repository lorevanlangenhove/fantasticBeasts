<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Fantastic Beasts</title>
</head>
<body>
<div th:replace="~{navbar :: navigation}"></div>

<div class="row row-cols-1 row-cols-md-2" th:each="product : ${all}">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${product.category}"></h6>
                <p class="card-text" th:text="${product.price}"></p>
                <a th:href="@{/{id}(id = ${product.product_id})}" class="card-link">Details</a>
                <a th:href="@{/cart}" class="card-link">Add to cart</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
