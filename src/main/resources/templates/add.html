<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add product</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navigation}"></div>
<br>

<form method="post" th:object="${product}" th:action="@{/product/add}" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="productName" class="form-label" th:text="#{prodName}"></label>
        <input type="text" class="form-control" id="productName" th:field="*{name}" required>
        <div class="invalid-feedback">
            Please choose a product name.
        </div>
    </div>
    <div class="mb-3">
        <label for="productDes" class="form-label" th:text="#{prodDes}"></label>
        <input type="text" class="form-control" id="productDes" th:field="*{description}" required>
        <div class="invalid-feedback">
            Please write a product description.
        </div>
    </div>
    <div class="mb-3">
        <label for="productPrice" class="form-label" th:text="#{prodPrice}"></label>
        <input type="number" class="form-control" id="productPrice" th:field="*{price}" required>
        <div class="invalid-feedback">
            Please set a product price.
        </div>
    </div>
    <div class="mb-3">
        <label for="category" th:text="#{prodCat}"></label>
        <select class="form-select" id="category" th:field="*{category}" required>
            <option value="" selected>Choose one category</option>
            <option th:value="Food">Food</option>
            <option th:value="Habitat">Habitat</option>
            <option th:value="Toys">Toys</option>
        </select>
        <div class="invalid-feedback">
            Please choose a category.
        </div>
    </div>
    <button type="submit" class="btn btn-primary" th:text="#{saveBtn}"></button>
</form>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
