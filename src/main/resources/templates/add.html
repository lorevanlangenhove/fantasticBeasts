<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add product</title>
</head>
<body>
<div th:replace="~{navbar :: navigation}"></div>


<form method="post" th:object="${product}" th:action="@{/product/add}">
    <div class="mb-3">
        <label for="productName" class="form-label" th:text="#{prodName}"></label>
        <input type="text" class="form-control" id="productName" th:field="*{name}">
    </div>
    <div class="mb-3">
        <label for="productDes" class="form-label" th:text="#{prodDes}"></label>
        <input type="text" class="form-control" id="productDes" th:field="*{description}">
    </div>
    <div class="mb-3">
        <label for="productPrice" class="form-label" th:text="#{prodPrice}"></label>
        <input type="number" class="form-control" id="productPrice" th:field="*{price}">
    </div>
    <div class="mb-3">
        <label for="productCat" class="form-label" th:text="#{prodCat}"></label>
        <input type="text" class="form-control" id="productCat" th:field="*{category}">
    </div>
    <button type="submit" class="btn btn-primary" th:text="#{saveBtn}"></button>
</form>

<div th:replace="~{footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
